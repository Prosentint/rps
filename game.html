<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>

    <link type = "text/css" rel = "stylesheet" href = "game.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  </head>
  <body>

    <header class="header">
			<div class="container">

				<h1>Rock, paper, scissors</h1>

			</div>
    </header>
		<div class="main">
			<div class="container">

				<section class="content">
					<button class="play rock" type="button" onclick="play('rock')"></button>
					<button class="play paper" type="button" onclick="play('paper')"></button>
					<button class="play scissors" type="button" onclick="play('scissors')"></button>
					<p><span id="player"></span> <span id="opponent"></span></p>
					<h2 id="results"></h2>

				</section>
				<aside class="aside">
					<div class="scorebox">
						<h2>Score</h2>
						<div class="score-num"><span id="wins">0</span> <br />wins</div>
						<div class="score-divider"><span>-</span></div>
						<div class="score-num"><span id="loses">0</span> <br />loses</div>
					</div>
					<button type="reset" id="reset" onclick="reset()">reset scores</button>
				</aside>
			</div>
		</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
